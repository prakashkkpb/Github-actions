name: Java Maven CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # Eclipse Temurin (recommended)
          java-version: '17'
          cache: 'maven'            # Enables dependency caching

      # 3️⃣ Verify Java installation
      - name: Verify Java version
        run: java -version

      # 4️⃣ Verify Maven installation
      - name: Verify Maven version
        run: mvn -version

      # 5️⃣ Clean and build project
      - name: Build with Maven
        run: mvn clean install

      # 6️⃣ Run tests separately (optional if already included above)
      - name: Run Tests
        run: mvn test
